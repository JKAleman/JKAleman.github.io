<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script>
		"use strict"
			do { // do-while loop to repeat program until input of "999" is entered //
			
				// Initial prompt asking user to input number grade between 0 to 100//
				var userInput = prompt("Enter number grade from 0 through 100 \nOr enter 999 to end entries", "From 0 to 100");
				
				// validator to catch values outside of range//
				if (isNaN(userInput) || userInput < 0 || userInput > 100) { 
					alert( "You entered " + userInput + "\nEnter a value between 0 and 100" );
				}
				// if-else statement to output required prompt per grade input. Upper and lower condition values added for each condition to set range for each grade. //
				if (userInput >= 88 && userInput <= 100) { 
					alert( "Number grade = " + userInput + "\nLetter grade = A");
				} else if (userInput >= 80 && userInput < 88) { 
					alert( "Number grade = " + userInput + "\nLetter grade = B");
				} else if (userInput >= 68 && userInput < 80) { 
					alert( "Number grade = " + userInput + "\nLetter grade = C");
				} else if (userInput >= 60 && userInput < 68) { 
					alert( "Number grade = " + userInput + "\nLetter grade = D");
				} else if (userInput >= 0 && userInput < 60) { 
					alert( "Number grade = " + userInput + "\nLetter grade = F");
				}
			}
			while (userInput != 999);
	</script>
</head>
<body>
<section>
    <h1>This page is displayed after the JavaScript is executed</h1>
</section>
</body>
</html>
